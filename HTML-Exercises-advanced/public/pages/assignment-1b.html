<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment-1b</title>

    <!-- You do not have to make changes to these styles below, this will be explained in the next lesson -->
    <style>
      label,
      input,
      textarea {
        width: 100%;
        margin: 6px auto;
      }
    </style>
  </head>
  <body>
      <form>
        <fieldset>
          <legend>Update profile</legend>

          <label> Name: <input name="name" value="Bob Ross" /> </label>
          <label> Nickname: <input name="nick" value="Bob" /> </label>

          <!-- A button without a type inside of a <form> has a default type of 'submit' -->
          <button>Submit</button>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Update about</legend>

          <label> Favorite color: <input name="color" value="Yellow" /> </label>
          <label> Favorite animal: <input name="animal" value="Cat" /> </label>
        </fieldset>
        <button>Submit</button>
      </form>
  </body>
</html>
